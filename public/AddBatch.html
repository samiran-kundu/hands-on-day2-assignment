<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstap.css">
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
        });
    </script>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>
<body>
<div id="header"></div>

<div class="container">
    <h2>Add Batch</h2>
    <form id="demo">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter Subject name"  v-model="name" required>
        </div>


        <button class="btn btn-default" v-on:click= "addSubject">Add Subject</button>
    </form>

</div>

</body>
</html>

<script>
    let app =new Vue({
        el: '#demo',
        data: {
            name  : '',
            courses : [],
            CourseId: ''
        },
        methods : {
            addSubject() {
                var obj = {name: this.name ,courseid : this.CourseId};
                console.log(obj)
                if(this.courseId == '')window.location = "index.html"
                console.log('/courses'+this.courseId)
                new Promise((resolve) => {
                    axios.post('/courses/'+this.courseId, obj).then(function (data) {
                    resolve(data.data)
                    // console.log(data.data)
                })
            })
            .
                then((data) => {
                    console.log(data)
            })
                window.alert("Subject has been added")
                // window.location();
            },
            init(){
                var ids =window.location.search ;
                console.log(ids.substr(ids.indexOf("=")+1) )
                this.courseId = ids.substr(ids.indexOf("=")+1);
                console.log(this.courseId)
            }
        }

    })
    app.init()

</script>
</body>
</html>
